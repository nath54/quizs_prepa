<!DOCTYPE html>
<html>


<script>
    MathJax = {
        tex: {
            inlineMath: [
                ['$', '$'],
                ['\\(', '\\)']
            ],
        }
    };
</script>

<style>
    .MathJax {
        font-size: 1em !important;
    }
    
    html {
        overflow-x: hidden;
    }
</style>

<head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Cards - Maths</title>
    <link href="../style.css" rel="stylesheet" />
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="../polyfill.min.js"></script>
    <script src="../tex-mml-chtml.js"></script>
</head>


<style>
    .MathJax,
    .MathJax * {
        background-color: transparent !important;
    }
</style>

<body onload="init();">

    <div class="modal-body">

        <div class="col-md-4 ml-auto mx-auto mt-4" style="text-align:center;">

            <hr />

            <div id="block_input">
                <div class="p-auto d-flex flex-column">
                    <div id="card" onclick="reveal();" onmousedown="card_mouse_down(event);" ontouchstart="card_mouse_down(event, true);" class="">

                        <h1 id="card_titre" unselectable="on" class="unselectable" style="margin-bottom: auto;">Titre</h1>

                        <hr style="height:25px;" />

                        <i id="card_hypotheses" unselectable="on" class="unselectable" style="margin-top: auto;">Hypothèses</i>

                        <p id="card_resultat" unselectable="on" class="unselectable">Résultat</p>

                    </div>
                </div>
            </div>

            <div id="block_fin" style="display:none;">
                <h2>Vous avez parcouru toutes les cartes</h2>
                <p>Votre score est de : <span id="span_score">0/0</span></p>
                <div class="row">

                    <div class="col">
                        <p>Vous avez réussi <span id="nb_cartes_justes">0</span> cartes</p>
                        <button onclick="restart_all();" class="btn btn-success m-2">Recommencer avec toutes les cartes</button>
                    </div>
                    <div class="col">
                        <p>Vous avez raté <span id="nb_cartes_fausses">0</span> cartes</p>
                        <button onclick="restart_only_ratees();" class="btn btn-danger m-2">Recommencer avec les cartes ratées</button>
                    </div>

                </div>
                <div>
                    <button onclick="retour_index();" class="btn btn-primary m-2">Revenir au menu</button>
                </div>
            </div>

            <hr />

            <div class="mx-auto ">
                <p id="score">Score : 0 / 0</p>
                <!-- <canvas id="canvas " width=300 height=150></canvas> -->
            </div>

            <hr />

            <button onclick="retour_index();" class="btn btn-dark m-1">Retour</button>

        </div>

    </div>

    <!-- Scripts -->

    <script src="lib.js " type="text/javascript "></script>
    <script src="../lib.js " type="text/javascript "></script>
    <!-- <script src="data_quizs_maths.js " type="text/javascript "></script> -->
    <script src="main_cards.js " type="text/javascript "></script>
</body>

</html>
