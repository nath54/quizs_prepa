<!DOCTYPE html>
<html>

<script src="MATHJAX_CONFIG.js"></script>

<style>
    .html {
        font-size: 1.1em;
    }
    
    html {
        overflow-x: hidden;
    }
</style>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
    <title>Questions - Maths</title>
    <link href="../style.css" rel="stylesheet" />
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="../polyfill.min.js"></script>
    <script src="../tex-mml-chtml.js"></script>
</head>


<style>
    .MathJax,
    .MathJax * {
        background-color: transparent !important;
    }
</style>

<body onload="init();">

    <div class="modal-body d-flex justify-content-center">

        <div class="ml-auto mx-auto mt-4 text-center">


            <div id="block_input">
                <div class="p-auto d-flex flex-column" style="margin: 8px;">
                    <i id="card_chapitre" style="margin-top: auto;">Chapitre</i>

                    <hr />

                    <h1 id="card_titre" style="text-decoration: bold; margin-bottom: auto;">Titre</h1>

                    <hr/>

                    <div class="mx-auto ">
                        <button id="bt_devoile" onclick="devoiler();" class="btn btn-secondary m-1">Dévoiler</button>
                    </div>

                    <i id="card_hypotheses" style="margin-top: auto;">Hypothèses</i>

                    <div class="">
                        <p id="card_resultat">Résultat</p>
                    </div>

                    <div id="bt_known" style="display: none;">
                        <button onclick="card_not_known();" class="btn btn-danger m-2">Non su / Oublié</button>
                        <button onclick="card_known();" class="btn btn-success m-2">Connu</button>
                    </div>

                </div>
            </div>

            <div id="block_fin" style="display:none;">
                <h2>Vous avez fait toutes les questions</h2>
                <p>Votre score est de : <span id="span_score">0/0</span></p>
                <div class="row">

                    <div class="col">
                        <p>Vous avez réussi <span id="nb_cartes_justes">0</span> questions</p>
                        <button onclick="restart_all();" class="btn btn-success m-2">Recommencer avec tout</button>
                    </div>
                    <div class="col">
                        <p>Vous avez raté <span id="nb_cartes_fausses">0</span> cartes</p>
                        <button onclick="restart_only_ratees();" class="btn btn-danger m-2">Recommencer avec les questions ratées</button>
                        <button onclick="decoche_reussies();" class="btn btn-dark m-1">Désactiver les questions réussies</button>
                    </div>

                </div>
                <div>
                    <button onclick="retour_index();" class="btn btn-primary m-2">Revenir au menu</button>
                </div>
            </div>

            <hr />

            <div class="mx-auto ">
                <p id="score">Score : 0 / 0</p>
                <p id="restant">Question : 0 / 0</p>
                <!-- <canvas id="canvas " width=300 height=150></canvas> -->
            </div>

            <hr />

            <button onclick="retour_index();" class="btn btn-dark m-1">Retour</button>

        </div>

    </div>

    <!-- Scripts -->

    <script src="lib.js " type="text/javascript "></script>
    <script src="../lib.js " type="text/javascript "></script>
    <!-- <script src="data_quizs_maths.js " type="text/javascript "></script> -->
    <script src="main_questions.js " type="text/javascript "></script>
</body>

</html>
