<!DOCTYPE html>
<html>


<script>
    MathJax = {
        tex: {
            inlineMath: [
                ['$', '$'],
                ['\\(', '\\)']
            ],
        }
    };
</script>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards - Maths</title>
    <link href="../style.css" rel="stylesheet" />
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="../polyfill.min.js"></script>
    <script src="../tex-mml-chtml.js"></script>
</head>

<body onload="init();">

    <div class="modal-body">

        <div class="col-md-4 ml-auto mx-auto mt-4" style="text-align:center;">

            <hr />

            <div id="block_input">
                <div class="p-auto d-flex flex-column">
                    <div id="card" onmousedown="card_mouse_down(event);">

                        <h1 unselectable="on" class="unselectable" style="margin-bottom: auto;">Titre</h1>

                        <hr style="height:25px;" />

                        <i unselectable="on" class="unselectable" style="margin-top: auto;">Hypothèses</i>

                        <p unselectable="on" class="unselectable">Résultat</p>

                    </div>
                </div>
            </div>

            <hr />

            <div class="mx-auto ">
                <p id="score ">Score : 0 / 0</p>
                <!-- <canvas id="canvas " width=300 height=150></canvas> -->
            </div>

        </div>

    </div>

    <!-- Scripts -->

    <script src="lib.js " type="text/javascript "></script>
    <script src="data_quizs.js " type="text/javascript "></script>
    <script src="main_cards.js " type="text/javascript "></script>
</body>

</html>
