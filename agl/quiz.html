<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - Agl</title>
    <link href="../style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body onload="init();">

    <div class="modal-body">

        <div class="col-md-3 ml-auto mx-auto mt-5" style="text-align:center;">
            <h1 style="text-align:center;" id="question">Question</h1>
            <i id="mot_a_traduire"></i>

            <hr />

            <div id="block_input" class="p-auto d-flex flex-row">
                <input id="input_reponse" placeholder="reponse" class="m-2 formcontrol" />
                <button class="btn btn-outline-primary m-2" onclick="traiteReponse();">Répondre</button>
            </div>

            <div id="block_result">
                <h4 id="bonne_rep" style="color:green;">Bonne réponse !</h4>
                <h4 id="mauvaise_rep" style="color:red;">Mauvaise réponse !</h4>
                <p>La bonne réponse était : </p>
                <i id="bonne_reponse">bonne réponse</i>
            </div>

            <hr />

            <div class="mx-auto">
                <p id="score">Score : 0 / 0</p>
                <canvas id="canvas" width=500 height=150></canvas>
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="data_quizs.js" type="text/javascript"></script>
    <script src="main_quiz.js" type="text/javascript"></script>
</body>

</html>
