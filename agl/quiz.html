<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - Agl</title>
    <link href="../style.css" rel="stylesheet" />
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>

<body onload="init();">

    <div class="modal-body">

        <div class="col-md-4 ml-auto mx-auto mt-4" style="text-align:center;">
            <h1 style="text-align:center;" id="question">Question</h1>
            <i id="mot_a_traduire"></i>

            <hr />

            <div id="block_input">
                <div class="p-auto d-flex flex-column flex-lg-row">
                    <input id="input_reponse" placeholder="reponse" class="m-2 formcontrol" />
                    <button class="btn btn-outline-primary m-2" onclick="etapeSuivante();">Répondre</button>
                </div>
            </div>

            <div id="block_result" style="display:none;">
                <div class="p-auto d-flex flex-column">
                    <h4 id="bonne_rep" style="color:green;">Bonne réponse !</h4>
                    <h4 id="mauvaise_rep" style="color:red;">Mauvaise réponse !</h4>
                    <p>La bonne réponse était : </p>
                    <i id="bonne_reponse">bonne réponse</i>
                    <button class="btn btn-outline-primary m-2" onclick="etapeSuivante();">Suivant</button>
                </div>
            </div>

            <hr />

            <div class="mx-auto">
                <p id="score">Score : 0 / 0</p>
                <canvas id="canvas" width=300 height=150></canvas>
            </div>

            <hr />

            <div class="flex-row">
                <button id="bt_sens_0" onclick="set_sens(0);" class="btn btn-primary m-1">Francais vers Anglais</button>
                <button id="bt_sens_1" onclick="set_sens(1);" class="btn btn-outline-primary m-1">Anglais vers Francais</button>
                <button id="bt_sens_2" onclick="set_sens(2);" class="btn btn-outline-primary m-1">Les 2 sens</button>
            </div>

        </div>

    </div>

    <!-- Scripts -->
    <script src="data_quizs.js" type="text/javascript"></script>
    <script src="main_quiz.js" type="text/javascript"></script>
    <script src="../lib.js" type="text/javascript"></script>
</body>

</html>
